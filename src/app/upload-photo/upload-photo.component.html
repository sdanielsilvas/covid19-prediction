<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    
                    <div class="card-header card-header-swo">
                        <div class="row">
                            <h4 class="card-title ">Cargar foto</h4>
                        </div>
                        
                    </div>
                    <div class="card-body">
                        <div class="row">

                        
                        <div class="col-md-4">
                            
                            <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()" class="form-inline">      
                                <div>
                                  <input type="file" name="profile" (change)="onFileSelect($event)" />
                                </div>
                                <div>
                                  <button type="submit" class="btn btn-default-swo">Upload</button>
                                </div>
                              </form>
                             
                          </div>
                          <div class="col-3" *ngIf="tagName">
                            
                                <span class="font-swo"><h3 style="margin-top: 0px;">Estado: </h3>
                                <div *ngIf="tagName == 'Healthy Lungs'">
                                    <div class="row">
                                        <div class="col-6">
                                            <i _ngcontent-qfb-c67="" class="material-icons green-icon">highlight_off </i>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="tagName != 'Healthy Lungs'">
                                    <div class="row">
                                        <div class="col-6">
                                            <i _ngcontent-qfb-c67="" class="material-icons red-icon">check_circle</i>
                                        </div>
                                    </div>
                                    
                                </div>
                                </span>
                            
                                
                        </div>
                        <div class="col-2" *ngIf="tagName">
                            
                            <span class="font-swo"><h4 style="margin-top: 0px;">Resultado: </h4>
                            <div *ngIf="tagName == 'Healthy Lungs'">
                                <div class="row">
                                    <div class="col-6">
                                        <h6>Negativo covid-19</h6>
                                    </div>
                                </div>
                            </div>
                            <div *ngIf="tagName != 'Healthy Lungs'">
                                <div class="row">
                                    <div class="col-6">
                                        <h6 style="margin-top: 0px;">Positivo covid-19</h6>
                                    </div>
                                </div>
                                
                            </div>
                            </span>
                        
                    </div>
                        <div class="col-2" *ngIf="probability" class="font-swo">
                            
                                <span class=" font-swo"><h3 style="margin-top: 0px;">Exactitud: </h3><br>
                                </span><h6 style="margin-top: -20%;" >{{probability}}</h6>
                            
                        </div>
                    </div>
                </div>
                    <div class="card-footer">
                        <div class="stats">
                            condiciones de la foto
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-swo">
                        <h4 class="card-title">Imagenes subidas</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th><span class="font-swo"><h3 style="margin-top: 0px;">Fecha</h3></span>  </th>
                                <th><span class="font-swo"><h3 style="margin-top: 0px;">Estado</h3> </span> </th>
                            </thead>
                            <tbody>
                                <tr>
                                    
                                    <td>2/04/2020</td>
                                    <td><i _ngcontent-qfb-c67="" class="material-icons green-icon">highlight_off</i></td>
                                </tr>
                                <tr>
                                    <td>5/04/2020</td>
                                    <td><i _ngcontent-qfb-c67="" class="material-icons green-icon">highlight_off</i></td>
                                </tr>
                                <tr>
                                    <td>17/04/2020</td>
                                    <td> <i _ngcontent-qfb-c67="" class="material-icons red-icon">check_circle</i></td>
                                </tr>
                                <tr>
                                    <td>18/04/2020</td>
                                    <td><i _ngcontent-qfb-c67="" class="material-icons green-icon">highlight_off</i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
