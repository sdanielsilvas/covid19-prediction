Registro
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    
                    <form >
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" type="text" name="email" id="" [(ngModel)]="email">
                        </div>
                        <div class="form-group">
                            <label for="email">Password</label>
                            <input class="form-control" type="text" name="Password" id="" [(ngModel)]="password">
                        </div>
                        <input type="button" class="btn btn-success" (click)="tryRegister(registerForm.value)">
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
